server:
  port: 8080

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  mail:
    host: ${SPRING_MAIL_HOST:localhost}
    port: ${SPRING_MAIL_PORT:1025}
    username: ${SPRING_MAIL_USERNAME:}
    password: ${SPRING_MAIL_PASSWORD:}
    properties:
      mail.smtp.auth: ${SPRING_MAIL_AUTH:false}
      mail.smtp.starttls.enable: ${SPRING_MAIL_STARTTLS:false}
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:}
  quartz:
    job-store-type: memory
    properties.org.quartz.threadPool.threadCount: 5

app:
  jwt:
    secret: ${APP_JWT_SECRET}
    expirationMinutes: ${APP_JWT_EXPIRATION_MINUTES:120}
  ml:
    baseUrl: ${APP_ML_BASEURL:http://localhost:8001}
  reports:
    cron: ${APP_REPORTS_CRON:0 0 9 * * ?}
  kafka:
    events-topic: ${APP_KAFKA_EVENTS_TOPIC:fintrack.events}
